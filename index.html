<body onload="startGame()">
    <h1>Flappy Bird Game</h1>
    <button onmouseup="clearmove()" onmousedown="moveup()" ontouchstart="moveup()">UP</button>
        <button onmouseup="clearmove()" onmousedown="moveleft()" ontouchstart="moveleft()"> LEFT</button>
        <button onmouseup="clearmove()" onmousedown="movedown()" ontouchstart="movedown()">DOWN</button>
        <button onmouseup="clearmove()" onmousedown="moveright()" ontouchstart="moveright()">RIGHT</button>

</body>
